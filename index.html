  </svg>

  <script>
    const svg = document.querySelector('svg')
    const path = svg.querySelector('path')

    const canvas = document.querySelector('canvas')
    const context = canvas.getContext('2d')

    canvas.width = svg.clientWidth * window.devicePixelRatio
    canvas.height = svg.clientHeight * window.devicePixelRatio
    canvas.style.width = svg.clientWidth + 'px'
    canvas.style.height = svg.clientHeight + 'px'

    const instances = 10

    const points = []

    Array(instances).fill().forEach((v, i) => {
      const count = Math.floor((i + 1) * 20)
      const scale = (i + 1) / instances

      Array(count).fill().forEach((v, k) => {
        const length = path.getTotalLength()
        const distance = (k / count) * length
        const { x, y } = path.getPointAtLength(distance)

        points.push({
          x: (x - 0.5) * scale,
          y: (y - 0.5) * scale
        })
      })
    })

    context.translate(canvas.width / 2, canvas.height / 2)

    points.forEach(point => {
      const { x, y } = point
      context.save()
      context.translate(x * canvas.width, y * canvas.height)
      context.fillRect(-2, -2, 4, 4)
      context.restore()
    })
  </script>
