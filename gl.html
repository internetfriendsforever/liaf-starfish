  <svg style="display: none" width="500px" height="500px" viewBox="0 0 1 1" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">

  </svg>

  <script src='https://unpkg.com/regl@1.3.9/dist/regl.js'></script>

  <script>
    const svg = document.querySelector('svg')
    const path = svg.querySelector('path')

    const instances = 12
    const offsets = []

    Array(instances).fill().forEach((v, i) => {
      const count = Math.floor((i + 1) * 20)
      const scale = (i + 1) / instances

      Array(count).fill().forEach((v, k) => {
        const length = path.getTotalLength()
        const distance = (k / count) * length
        const sample = path.getPointAtLength(distance)
        const x = (sample.x - 0.5) * scale
        const y = (sample.y - 0.5) * scale

        offsets.push([x, y])
      })
    })

    const mouse = [0, 0]

    document.addEventListener('mousemove', event => {
      mouse[0] = event.clientX / window.innerWidth
      mouse[1] = event.clientY / window.innerWidth
    })

    const regl = createREGL({
      extensions: ['angle_instanced_arrays']
    })

    let texture

    const image = new Image()

    image.src = 'assets/particle.png'

    image.addEventListener('load', () => {
      const drawStarfish = regl({
        vert: `
          precision mediump float;
          attribute vec2 position;
          attribute vec2 offset;
          varying vec2 uv;
          uniform float time;

          const float size = 0.008;

          void main () {
            uv = position * 0.5 + 0.5;

            vec2 displace = vec2(0.0);

            displace.x += sin((offset.x + offset.y) * 20.0 + time * 2.0) / 2.0;
            displace.y += sin(offset.y * 20.0 + time);
            displace.y += (sin((offset.y - offset.x) * 50.0 + time * 10.0) / 10.0) * sin(time / 10.0) * 2.0;

            displace *= 0.04;

            // displace *= 0.025 + ((sin(time / 10.0) * distance(vec2(0, 0), offset) / 5.0) * 0.5 + 0.5) * 0.1;

            gl_Position = vec4(position * size - offset * 2.0 + displace, 0.0, 1.0);
          }
        `,

        frag: `
          precision mediump float;
          varying vec2 uv;
          uniform sampler2D texture;

          void main () {
            vec4 sample = texture2D(texture, uv);
            gl_FragColor = sample;
          }
        `,

        attributes: {
          position: [
            [-1, -1],
            [-1, 1],
            [1, 1],
            [1, -1]
          ],

          offset: {
            buffer: regl.buffer({
              data: offsets,
              type: 'float',
              usage: 'static'
            }),
            divisor: 2
          }
        },

        uniforms: {
          time: regl.context('time'),
          texture: regl.texture({
            data: image,
            flipY: true
          })
        },

        elements: [
          [0, 1, 2],
          [2, 3, 0]
        ],

        instances: offsets.length,

        sample: {
          enable: true,
          alpha: true,
          coverage: {
            value: 1,
            invert: false
          }
        }
      })

      regl.frame(() => {
        regl.clear({
          color: [0, 0, 0, 1],
          depth: 1
        })

        drawStarfish()
      })
    })
  </script>
</body>
